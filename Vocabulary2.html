<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style-Vocabulary2.css">
        <title>Vocabulary</title>
    </head>
    <body>
        <main>
        <div class="Box-for-principal">
          <h1>¡Bienvenido a Vocabulary!</h1>
          <p>Como viste en la primera pagina te</p>
          <p>enseñaremos a ponunciar un idioma Tendras puntos</p>
        </div>

        <header class="Box-for-menu">
            <nav>
                <ul>
                    <li><a href="">Mis puntos</a></li>
                    <li><a href="">Mis palabras</a></li>
                    <li><a href="">Mi cuenta</a></li>
                </ul>
            </nav>
        </header>
         <div class="Box-for-idiomas">
          <p>tíenes que poner el idioma que vas aprender</p>
          <input list="idiomas">
          <datalist id="idiomas">
              <option>Español</option>
              <option>Ingles</option>
              <option>Ruso</option>
              </datalist>
          </datalist>
         </div>
        </main>
    </body>
</html>
